# https://wiki.hyprland.org/Configuring/Binds/

#---------------#
#	Variables
#---------------#

# Paths
$HYPR   = ~/.config/hypr
$ROFI   = ~/.config/rofi
$WAYBAR = ~/.config/waybar

# Programs
$MOD  = SUPER
$TERM = kitty
$CODE = code
$FILE = pcmanfm-qt
$WEB  = zen-browser

#----------#
#	Apps
#----------#

bind = $MOD, T, exec, $TERM
bind = $MOD, C, exec, $CODE
bind = $MOD, E, exec, $FILE
bind = $MOD, F, exec, $WEB
bind = $MOD SHIFT, F, exec, $WEB --private-window
bind = $MOD CTRL, W,  exec, pkill waybar || waybar
bind = $MOD SHIFT, Backspace, exec, hyprlock

#-----------#
#	Menus
#-----------#

bind = $MOD, A, exec, $ROFI/scripts/rofi.sh A # app launcher
bind = $MOD, V, exec, $ROFI/scripts/rofi.sh V # clipboard
bind = $MOD, X, exec, $ROFI/scripts/rofi.sh X # calculator
bind = $MOD, M, exec, $ROFI/scripts/rofi.sh M # emoji picker
bind = $MOD, W, exec, $ROFI/scripts/rofi.sh W # window switcher

#---------#
#	CLI
#---------#

bind = $MOD, B, exec, $TERM $WAYBAR/scripts/bluetooth.sh     # bluetooth
bind = $MOD, N, exec, $TERM $WAYBAR/scripts/network.sh       # network
bind = $MOD, O, exec, $TERM $WAYBAR/scripts/power-menu.sh    # power menu
bind = $MOD, U, exec, $TERM $WAYBAR/scripts/system-update.sh # system update

#------------#
#	System
#------------#

# Tray
bind = $MOD ALT, B, exec, bluetoothctl power off && notify-send 'Bluetooth Off' -i 'network-bluetooth-inactive' -r 1925
bind = $MOD ALT, N, exec, nmcli radio wifi off && notify-send 'Wi-Fi Disabled' -i 'network-wireless-off' -r 1125

# Audio
bindl  = , XF86AudioMute,        exec, $WAYBAR/scripts/volume.sh output mute
bindl  = $MOD ALT, M,            exec, $WAYBAR/scripts/volume.sh output mute
bindl  = , XF86AudioMicMute,     exec, $WAYBAR/scripts/volume.sh input mute
bindel = , XF86AudioLowerVolume, exec, $WAYBAR/scripts/volume.sh output lower
bindel = $MOD ALT, L,            exec, $WAYBAR/scripts/volume.sh output lower
bindel = , XF86AudioRaiseVolume, exec, $WAYBAR/scripts/volume.sh output raise
bindel = $MOD ALT, R,            exec, $WAYBAR/scripts/volume.sh output raise

# Media
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
bindl = , XF86AudioNext,  exec, playerctl next

# Brightness
bindel = , XF86MonBrightnessDown, exec, $WAYBAR/scripts/backlight.sh down
bindel = $MOD ALT, D,             exec, $WAYBAR/scripts/backlight.sh down
bindel = , XF86MonBrightnessUp,   exec, $WAYBAR/scripts/backlight.sh up
bindel = $MOD ALT, U,             exec, $WAYBAR/scripts/backlight.sh up

# Screenshot
bindl = $MOD, Print,  exec, $HYPR/scripts/screenshot.sh screen
bindl = $MOD CTRL, P, exec, $HYPR/scripts/screenshot.sh screen
bindl = , Print,      exec, $HYPR/scripts/screenshot.sh area
bindl = $MOD, P,      exec, $HYPR/scripts/screenshot.sh area
bindl = $MOD ALT, P,  exec, $HYPR/scripts/screenshot.sh active

#-------------#
#	Windows
#-------------#

bind = $MOD, Return,  fullscreen
bind = $MOD SHIFT, W, togglefloating

# Change focus
binde = ALT, Tab,    cyclenext,
binde = ALT, Tab,    bringactivetotop,
bind  = $MOD, Left,  movefocus, l
bind  = $MOD, Down,  movefocus, d
bind  = $MOD, Up,    movefocus, u
bind  = $MOD, Right, movefocus, r

# Change focus (Vim)
binde = $MOD, Backslash, cyclenext,
binde = $MOD, Backslash, bringactivetotop,
bind  = $MOD, H, movefocus, l
bind  = $MOD, J, movefocus, d
bind  = $MOD, K, movefocus, u
bind  = $MOD, L, movefocus, r

# Resize
bindm = $MOD, mouse:273,   resizewindow
binde = $MOD SHIFT, Left,  resizeactive, -10 0
binde = $MOD SHIFT, Down,  resizeactive, 0 10
binde = $MOD SHIFT, Up,    resizeactive, 0 -10
binde = $MOD SHIFT, Right, resizeactive, 10 0

# Resize (Vim)
binde = $MOD SHIFT, H, resizeactive, -10 0
binde = $MOD SHIFT, J, resizeactive, 0 10
binde = $MOD SHIFT, K, resizeactive, 0 -10
binde = $MOD SHIFT, L, resizeactive, 10 0

# Minimize
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, S, movetoworkspace, +0
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, S, movetoworkspace, special:magic
bind = $MOD, S, togglespecialworkspace, magic

# Close
bind = $MOD, Q, exec, hyprctl dispatch killactive ""
bind = ALT, F4, exec, hyprctl dispatch killactive ""

# Move
bindm = $MOD, mouse:272,        movewindow
bind  = $MOD SHIFT CTRL, Left,  movewindow, l
bind  = $MOD SHIFT CTRL, Down,  movewindow, d
bind  = $MOD SHIFT CTRL, Up,    movewindow, u
bind  = $MOD SHIFT CTRL, Right, movewindow, r

# Move (Vim)
bind = $MOD SHIFT CTRL, H, movewindow, l
bind = $MOD SHIFT CTRL, J, movewindow, d
bind = $MOD SHIFT CTRL, K, movewindow, u
bind = $MOD SHIFT CTRL, L, movewindow, r

# Move to a workspace
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Move to a RELATIVE workspace
bind = $MOD CTRL ALT, Left,  movetoworkspace, r-1
bind = $MOD CTRL ALT, Right, movetoworkspace, r+1

# Move to a RELATIVE workspace (Vim)
bind = $MOD CTRL ALT, H, movetoworkspace, r-1
bind = $MOD CTRL ALT, L, movetoworkspace, r+1

# Move to a workspace SILENTLY
bind = $MOD ALT, 1, movetoworkspacesilent, 1
bind = $MOD ALT, 2, movetoworkspacesilent, 2
bind = $MOD ALT, 3, movetoworkspacesilent, 3
bind = $MOD ALT, 4, movetoworkspacesilent, 4
bind = $MOD ALT, 5, movetoworkspacesilent, 5
bind = $MOD ALT, 6, movetoworkspacesilent, 6
bind = $MOD ALT, 7, movetoworkspacesilent, 7
bind = $MOD ALT, 8, movetoworkspacesilent, 8
bind = $MOD ALT, 9, movetoworkspacesilent, 9
bind = $MOD ALT, 0, movetoworkspacesilent, 10

#----------------#
#	Workspaces
#----------------#

# Switch
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Switch to RELATIVE
bind = $MOD CTRL, Right, workspace, r+1
bind = $MOD CTRL, Left,  workspace, r-1

# switch to RELATIVE (Vim)
bind = $MOD CTRL, H, workspace, r-1
bind = $MOD CTRL, L, workspace, r+1

# Move to first empty
bind = $MOD CTRL, Down, workspace, empty

# Move to first empty (Vim)
bind = $MOD CTRL, J, workspace, empty

# Move to SPECIAL
bind = $MOD, S, togglespecialworkspace,

# Scroll through existing
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up,   workspace, e-1
