# https://wiki.hyprland.org/Configuring/Binds/

$HYPR   = ~/.config/hypr
$ROFI   = ~/.config/rofi
$WAYBAR = ~/.config/waybar

$MOD   = SUPER
$MOD_A = $MOD ALT
$MOD_C = $MOD CTRL
$MOD_S = $MOD SHIFT

$TERM = kitty
$CODE = code
$FILE = pcmanfm-qt
$WEB  = zen-browser

#----------#
#	Apps
#----------#

bind = $MOD, T, exec, $TERM
bind = $MOD, C, exec, $CODE
bind = $MOD, E, exec, $FILE
bind = $MOD, F,   exec, $WEB
bind = $MOD_S, F, exec, $WEB --private-window

bind = $MOD_C, W, exec, pkill waybar || waybar
bind = $MOD_S, Backspace, exec, hyprlock

#-----------#
#	Menus   #
#-----------#

bind = $MOD, A, exec, $ROFI/scripts/rofi.sh A # app launcher
bind = $MOD, V, exec, $ROFI/scripts/rofi.sh V # clipboard
bind = $MOD, X, exec, $ROFI/scripts/rofi.sh X # calculator
bind = $MOD, M, exec, $ROFI/scripts/rofi.sh M # emoji picker
bind = $MOD, W, exec, $ROFI/scripts/rofi.sh W # window switcher

#---------#
#	CLI   #
#---------#

bind = $MOD, B, exec, $TERM $WAYBAR/scripts/bluetooth.sh     # bluetooth
bind = $MOD, N, exec, $TERM $WAYBAR/scripts/network.sh       # network
bind = $MOD, O, exec, $TERM $WAYBAR/scripts/power-menu.sh    # power menu
bind = $MOD, U, exec, $TERM $WAYBAR/scripts/system-update.sh # system update

#------------#
#	System   #
#------------#

# Network
bind = $MOD_A, B, exec, bluetoothctl power off && notify-send 'Bluetooth Off'  -i 'network-bluetooth-inactive' -r 1925
bind = $MOD_A, N, exec, nmcli radio wifi off && notify-send 'Wi-Fi Disabled' -i 'network-wireless-off' -r 1125

# Audio
bindl  = , XF86AudioMicMute,     exec, $WAYBAR/scripts/volume.sh input mute
bindl  = , XF86AudioMute,        exec, $WAYBAR/scripts/volume.sh output mute
bindel = , XF86AudioLowerVolume, exec, $WAYBAR/scripts/volume.sh output lower
bindel = , XF86AudioRaiseVolume, exec, $WAYBAR/scripts/volume.sh output raise
bindl  = $MOD_A, M, exec, $WAYBAR/scripts/volume.sh output mute
bindel = $MOD_A, L, exec, $WAYBAR/scripts/volume.sh output lower
bindel = $MOD_A, R, exec, $WAYBAR/scripts/volume.sh output raise

# Media
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
bindl = , XF86AudioNext,  exec, playerctl next

# Brightness
bindel = , XF86MonBrightnessDown, exec, $WAYBAR/scripts/backlight.sh down
bindel = , XF86MonBrightnessUp,   exec, $WAYBAR/scripts/backlight.sh up
bindel = $MOD_A, D, exec, $WAYBAR/scripts/backlight.sh down
bindel = $MOD_A, U, exec, $WAYBAR/scripts/backlight.sh up

# Screenshot
bindl = , Print,     exec, $HYPR/scripts/screenshot.sh area
bindl = $MOD, P,     exec, $HYPR/scripts/screenshot.sh area
bindl = $MOD, Print, exec, $HYPR/scripts/screenshot.sh screen
bindl = $MOD_C, P,   exec, $HYPR/scripts/screenshot.sh screen
bindl = $MOD_A, P,   exec, $HYPR/scripts/screenshot.sh active

#-------------#
#	Windows   #
#-------------#

bind = $MOD, Return, fullscreen
bind = $MOD_S, W, togglefloating

# Change focus
binde = ALT, Tab, cyclenext,
binde = ALT, Tab, bringactivetotop,
binde = $MOD, Backslash, cyclenext,
binde = $MOD, Backslash, bringactivetotop,

bind = $MOD, Left,  movefocus, l
bind = $MOD, Down,  movefocus, d
bind = $MOD, Up,    movefocus, u
bind = $MOD, Right, movefocus, r
bind = $MOD, H, movefocus, l
bind = $MOD, J, movefocus, d
bind = $MOD, K, movefocus, u
bind = $MOD, L, movefocus, r

# Resize
bindm = $MOD, mouse:273, resizewindow
binde = $MOD_S, Left,  resizeactive, -10   0
binde = $MOD_S, Down,  resizeactive,   0  10
binde = $MOD_S, Up,    resizeactive,   0 -10
binde = $MOD_S, Right, resizeactive,  10   0
binde = $MOD_S, H, resizeactive, -10   0
binde = $MOD_S, J, resizeactive,   0  10
binde = $MOD_S, K, resizeactive,   0 -10
binde = $MOD_S, L, resizeactive,  10   0

# Minimize
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, S, movetoworkspace, +0
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, S, movetoworkspace, special:magic
bind = $MOD, S, togglespecialworkspace, magic

# Close
bind = ALT, F4, exec, hyprctl dispatch killactive ""
bind = $MOD, Q, exec, hyprctl dispatch killactive ""

# Move
bindm = $MOD, mouse:272, movewindow
bind = $MOD_S CTRL, Left,  movewindow, l
bind = $MOD_S CTRL, Down,  movewindow, d
bind = $MOD_S CTRL, Up,    movewindow, u
bind = $MOD_S CTRL, Right, movewindow, r
bind = $MOD_S CTRL, H, movewindow, l
bind = $MOD_S CTRL, J, movewindow, d
bind = $MOD_S CTRL, K, movewindow, u
bind = $MOD_S CTRL, L, movewindow, r

# Move to a workspace
bind = $MOD_S, 1, movetoworkspace,  1
bind = $MOD_S, 2, movetoworkspace,  2
bind = $MOD_S, 3, movetoworkspace,  3
bind = $MOD_S, 4, movetoworkspace,  4
bind = $MOD_S, 5, movetoworkspace,  5
bind = $MOD_S, 6, movetoworkspace,  6
bind = $MOD_S, 7, movetoworkspace,  7
bind = $MOD_S, 8, movetoworkspace,  8
bind = $MOD_S, 9, movetoworkspace,  9
bind = $MOD_S, 0, movetoworkspace, 10

# Move to a relative workspace
bind = $MOD_C ALT, Left,  movetoworkspace, r-1
bind = $MOD_C ALT, Right, movetoworkspace, r+1
bind = $MOD_C ALT, H, movetoworkspace, r-1
bind = $MOD_C ALT, L, movetoworkspace, r+1

# Move to a workspace silently
bind = $MOD_A, 1, movetoworkspacesilent,  1
bind = $MOD_A, 2, movetoworkspacesilent,  2
bind = $MOD_A, 3, movetoworkspacesilent,  3
bind = $MOD_A, 4, movetoworkspacesilent,  4
bind = $MOD_A, 5, movetoworkspacesilent,  5
bind = $MOD_A, 6, movetoworkspacesilent,  6
bind = $MOD_A, 7, movetoworkspacesilent,  7
bind = $MOD_A, 8, movetoworkspacesilent,  8
bind = $MOD_A, 9, movetoworkspacesilent,  9
bind = $MOD_A, 0, movetoworkspacesilent, 10

#----------------#
#	Workspaces   #
#----------------#

# Switch
bind = $MOD, 1, workspace,  1
bind = $MOD, 2, workspace,  2
bind = $MOD, 3, workspace,  3
bind = $MOD, 4, workspace,  4
bind = $MOD, 5, workspace,  5
bind = $MOD, 6, workspace,  6
bind = $MOD, 7, workspace,  7
bind = $MOD, 8, workspace,  8
bind = $MOD, 9, workspace,  9
bind = $MOD, 0, workspace, 10

# Switch to relative
bind = $MOD_C, Left,  workspace, r-1
bind = $MOD_C, Right, workspace, r+1
bind = $MOD_C, H, workspace, r-1
bind = $MOD_C, L, workspace, r+1

# Move to first empty
bind = $MOD_C, Down, workspace, empty
bind = $MOD_C, J,    workspace, empty

# Move to special
bind = $MOD, S, togglespecialworkspace,

# Scroll through existing
bind = $MOD, mouse_up,   workspace, e-1
bind = $MOD, mouse_down, workspace, e+1
