# https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs

$touchpad = elan050a:01-04f3:3158-touchpad
$mouse_wl = beken-2.4g-wireless-device
$mouse_wd = beken-usb-gaming-mouse

device {
	name        = $touchpad
	sensitivity = 0.20
}

device {
	name        = $mouse_wl-1
	sensitivity = -0.75
}
device {
	name        = $mouse_wl-2
	sensitivity = -0.75
}

device {
	name        = $mouse_wd-1
	sensitivity = -0.75
}
device {
	name        = $mouse_wd-2
	sensitivity = -0.75
}

# NOTE:
# On Firefox,
# 	- set `mousewheel.default.delta_multiplier_y` to 25
# 	- set `mousewheel.min_line_scroll_amount` to 250
# 	- set `toolkit.scrollbox.verticalScrollDistance` to 1
